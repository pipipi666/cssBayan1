<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>CSS Bayan</title>
  </head>
  <body>
    <div class="container">
      <h1 class="h1">CSS Bayan</h1>
      <ul class="ul">
        <li class="li">
          <input
            type="radio"
            name="radio"
            id="radio1"
            class="input"
            checked
            hidden
          />
          <label for="radio1" class="row">
            <span class="header">
              <span class="meme-name">Котик</span>
              <img src="assets/icon.png" alt="" class="icon" />
            </span>
            <img class="img" src="assets/meme1.jpg" alt="meme" />
          </label>
        </li>
        <li class="li">
          <input type="radio" name="radio" id="radio2" class="input" hidden />
          <label for="radio2" class="row">
            <span class="header">
              <span class="meme-name">Жабка</span>
              <img src="assets/icon.png" alt="" class="icon" />
            </span>
            <img class="img" src="assets/meme2.jpg" alt="meme" />
          </label>
        </li>
        <li class="li">
          <input type="radio" name="radio" id="radio3" class="input" hidden />
          <label for="radio3" class="row">
            <span class="header">
              <span class="meme-name">Цыпа</span>
              <img src="assets/icon.png" alt="" class="icon" />
            </span>
            <img class="img" src="assets/meme3.jpg" alt="meme" />
          </label>
        </li>
        <li class="li">
          <input type="radio" name="radio" id="radio4" class="input" hidden />
          <label for="radio4" class="row">
            <span class="header">
              <span class="meme-name">Зайчик</span>
              <img src="assets/icon.png" alt="" class="icon" />
            </span>
            <img class="img" src="assets/meme4.jpg" alt="meme" />
          </label>
        </li>
        <li class="li">
          <input type="radio" name="radio" id="radio5" class="input" hidden />
          <label for="radio5" class="row">
            <span class="header">
              <span class="meme-name">Снова котик, но другой</span>
              <img src="assets/icon.png" alt="" class="icon" />
            </span>
            <img class="img" src="assets/meme5.jpg" alt="meme" />
          </label>
        </li>
      </ul>
    </div>
  </body>
</html>
