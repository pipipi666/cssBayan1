<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>CSS Bayan</title>
  </head>
  <body>
    <div class="container">
      <h1>CSS Bayan</h1>
      <ul class="ul">
        <li class="li">
          <input
            type="radio"
            name="radio"
            id="radio1"
            class="input"
            checked
            hidden
          />
          <label for="radio1" class="row">
            <span class="header">
              <h2>Котик</h2>
              <img src="assets/icon.png" alt="" class="icon" />
            </span>
            <img class="img" src="assets/meme1.jpg" alt="meme" />
          </label>
        </li>
        <li class="li">
          <input type="radio" name="radio" id="radio2" class="input" hidden />
          <label for="radio2" class="row">
            <span class="header">
              <h2>Жабка</h2>
              <img src="assets/icon.png" alt="" class="icon" />
            </span>
            <img class="img" src="assets/meme2.jpg" alt="meme" />
          </label>
        </li>
        <li class="li">
          <input type="radio" name="radio" id="radio3" class="input" hidden />
          <label for="radio3" class="row">
            <span class="header">
              <h2>Цыпа</h2>
              <img src="assets/icon.png" alt="" class="icon" />
            </span>
            <img class="img" src="assets/meme3.jpg" alt="meme" />
          </label>
        </li>
        <li class="li">
          <input type="radio" name="radio" id="radio4" class="input" hidden />
          <label for="radio4" class="row">
            <span class="header">
              <h2>Зайчик</h2>
              <img src="assets/icon.png" alt="" class="icon" />
            </span>
            <img class="img" src="assets/meme4.jpg" alt="meme" />
          </label>
        </li>
        <li class="li">
          <input type="radio" name="radio" id="radio5" class="input" hidden />
          <label for="radio5" class="row">
            <span class="header">
              <h2>Снова котик, но другой</h2>
              <img src="assets/icon.png" alt="" class="icon" />
            </span>
            <img class="img" src="assets/meme5.jpg" alt="meme" />
          </label>
        </li>
      </ul>
    </div>
  </body>
</html>
